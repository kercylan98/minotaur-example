syntax = "proto3";

package protocol;
option go_package = "../protocol";

enum MessageUserID {
  MI_Handshake = 0; // 握手 C: protocol.CMessageUserHandshake S: protocol.SMessageUserHandshake
}

message CMessageUserHandshake {
  string account = 1; // 账号
  string password = 2; // 密码
}

message SMessageUserHandshake {
  int64 id = 1; // 玩家 id
}